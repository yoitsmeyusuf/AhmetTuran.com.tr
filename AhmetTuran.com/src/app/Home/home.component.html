<div id="row_div" style="display: flex; padding-top: 40px; position: relative; left: 0%; width: 79%;">
    <div *ngFor="let blog of blogs" id="column_div" style="display: flex; margin-right: 20px; flex-direction: column;">
        <div style="width: 230px; height: 360px; flex-shrink: 0; border-radius: 30px;background: var(--blue, #010D50);">
            <div style="width: 400px;">
                <div
                    style="display: flex;width: 230px;height: 40px;margin-left: 0px;margin-top: 45px; justify-content: center;align-items: center; border-radius: 18px;background: var(--blue, #010D50);">
                    <img style="width: 400px; color: white; position: relative; left: 0px; height: 130px; border-top-left-radius: 30px; /* Sol üst köşe yuvarlama */
            border-top-right-radius: 30px; /* Sağ üst köşe yuvarlama */" [src]="blog.imageURL" alt="">

                </div>

            </div>
            <div style="position: absolute; top: 152px; left: 15px; ">
                <!-- <div class="red_tag">
                    <!-- <p style="position: relative; top: 5px; font-family: DM Sans; font-size: 8px; color: white;">
                        {{blog.category}}</p> -->
                <!-- </div> --> -->
            </div>
            <div style="width: 200px;">
                <h1
                    style="color: var(--white, #FFF); position: relative; left: 15px; top: 70px; font-family: DM Sans; font-size: 14px;  font-weight: 600; line-height: 17px; /* 162.45% */ letter-spacing: 0.1px;  margin: 0; padding: 0; text-align: left;">
                    {{blog.title}}
                </h1>
            </div>

            <div style="width: 200px;">
                <h1 [innerHTML]=" blog.content"
                    style="color: var(--white, #ffffffaa); position: relative; left: 15px; top: 85px; font-family: DM Sans; text-align: left; font-size: 10px; font-style: normal; font-weight: 500; line-height: 18px; /* Azaltılmış line-height değeri */ margin: 0; padding: 0; ">

                </h1>
            </div>
            <div
                style="width: 200px; height: 1px; left: 16px; background-color: rgba(128, 128, 128, 0.137); top: 120px; position: relative;">

            </div>
            <div style="position: relative; top: 135px; width: 230px;  display: flex;">
                <div style="position: relative; left: 20px;  width: 30px;">
                    <img style="width: 30px; border-radius: 20px;" src="/assets/atp.JPG" alt="">
                </div>
                <div style="width: 120px; height: 40px; position: relative; bottom: 7px; left: 30px;">
                    <div style="display: flex;">
                        <p style="font-family: DM Sans;
            color: white;
            position: relative;
            font-size: 10px;
            font-style: normal;
            text-align: left;
            width: 270px;
            font-weight: 400;
            line-height: 14.004px;">Ahmet Turan POLAT</p>
                        <svg style="position: relative; right: 12px; top: 1.5px;" width="30px" height="30px"
                            viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M21.007 8.27C22.194 9.125 23 10.45 23 12c0 1.55-.806 2.876-1.993 3.73.24 1.442-.134 2.958-1.227 4.05-1.095 1.095-2.61 1.459-4.046 1.225C14.883 22.196 13.546 23 12 23c-1.55 0-2.878-.807-3.731-1.996-1.438.235-2.954-.128-4.05-1.224-1.095-1.095-1.459-2.611-1.217-4.05C1.816 14.877 1 13.551 1 12s.816-2.878 2.002-3.73c-.242-1.439.122-2.955 1.218-4.05 1.093-1.094 2.61-1.467 4.057-1.227C9.125 1.804 10.453 1 12 1c1.545 0 2.88.803 3.732 1.993 1.442-.24 2.956.135 4.048 1.227 1.093 1.092 1.468 2.608 1.227 4.05Zm-4.426-.084a1 1 0 0 1 .233 1.395l-5 7a1 1 0 0 1-1.521.126l-3-3a1 1 0 0 1 1.414-1.414l2.165 2.165 4.314-6.04a1 1 0 0 1 1.395-.232Z"
                                fill="#fff" />
                        </svg>
                    </div>
                    <p style="font-family: DM Sans;
            color: rgba(255, 255, 255, 0.555);
            position: relative;
            bottom: 20px;
            font-size: 10px;
            font-style: normal;
            text-align: left;
            width: 270px;
            font-weight: 400;
            line-height: 14.004px;">{{blog.publishDate}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
