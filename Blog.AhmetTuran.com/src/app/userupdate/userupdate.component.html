<div style="height: 50px;"></div>

<form class="formStyle" (submit)="updateUser()">
  <label class="columnSyle imageDesign">
    <img [src]="selectedFile ? selectedFile : 'http://localhost:4000/images/Profile.jpg' " alt=" "
      class="preview-image">
    <div class="imageElement">
      <svg class="imageIcon" width="30px" height="30px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M0 4c0-1.1.9-2 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm11 9l-3-3-6 6h16l-5-5-2 2zm4-4a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
      </svg>
      <p>Choose Image</p>
    </div>

    <input #imageInputa type="file" accept="image/*" (change)="processFile(imageInputa)">
  </label>
  <div style="line-height: 0px; position: relative; top: 20px;">
    <label class="columnSyle">
      <svg class="input_icon" fill="#000000" width="20px" height="20px" viewBox="0 0 24 24" id="user"
        data-name="Flat Color" xmlns="http://www.w3.org/2000/svg">
        <path id="primary"
          d="M21,20a2,2,0,0,1-2,2H5a2,2,0,0,1-2-2,6,6,0,0,1,6-6h6A6,6,0,0,1,21,20Zm-9-8A5,5,0,1,0,7,7,5,5,0,0,0,12,12Z"
          style="fill: rgb(0, 0, 0);"></path>
      </svg>
      <input class="inputPosition" [(ngModel)]="user.username" name="title" type="text" [value]="name?.username"
        (ngModelChange)="setBackground('white')">
    </label>
    <label class="columnSyle">
      <svg class="input_icon2" fill="#000000" width="200px" height="200px" viewBox="0 0 24 24" version="1.2" baseProfile="tiny"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M8.5 11c0 .732.166 1.424.449 2.051l-3.949 3.949v1.5s.896 1.5 2 1.5h2v-2h2v-2h2.5c2.762 0 5-2.238 5-5s-2.238-5-5-5-5 2.238-5 5zm5 2c-1.104 0-2-.896-2-2 0-1.105.896-2.002 2-2.002 1.105 0 2 .896 2 2.002 0 1.104-.895 2-2 2z" />
      </svg>

      <input class="inputPosition" [(ngModel)]="user.password" name="title" type="password" [value]="name?.password">
    </label>
  </div>


  <button class="submit_button" type="submit">Update</button>

</form>
