<link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet" />
<div style="display: flex; justify-content: center;">
    <div class="control-panel">
        <form class="formStyle" (submit)="createBlog()">
            <label class="columnSyle">
                <p class="titleText">Title</p>
                <input class="inputPosition" [(ngModel)]="blog.title" name="title" type="text">
            </label>
            <label class="columnSyle">
                <p class="titleText">Content</p>
                <div><quill-editor [modules]="quillConfig" class="inputPosition" [(ngModel)]="blog.content" name="content" id="editor"></quill-editor></div>
            </label>
            <label class="columnSyle">
                <p class="titleText">Category</p>
                <select class="inputPosition ql-toolbar" [(ngModel)]="blog.category" name="category">
                    <option value="0">Teknoloji</option>
                    <option value="1">Bilim</option>
                    <option value="2">İşletme</option>
                </select>
            </label>
            <label class="columnSyle">
                <p class="titleText">Image</p>
                <input class="inputPosition" [(ngModel)]="blog.imageURL" name="imageURL" type="text">
            </label>
            <button type="submit">Create</button>
        </form>
